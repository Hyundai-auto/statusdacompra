<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acompanhe seu pedido em tempo real">
    <title>Acompanhamento de Pedido</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --primary-light: #1e293b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --accent-dark: #1d4ed8;
            --success: #10b981;
            --bg-gradient-1: #f0f9ff;
            --bg-gradient-2: #e0f2fe;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Efeito de fundo animado */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-xl);
            padding: 3rem 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(16, 185, 129, 0.05) 100%);
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--success);
            stroke-width: 2;
            fill: none;
        }

        .btn-track {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px -3px rgba(59, 130, 246, 0.4);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        .btn-track::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-track:hover {
            background: linear-gradient(135deg, var(--accent-hover) 0%, var(--accent-dark) 100%);
            box-shadow: 0 8px 25px -5px rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }

        .btn-track:hover::before {
            left: 100%;
        }

        .btn-track:active {
            transform: translateY(0);
        }

        .btn-track:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-track.loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-track.loading .loading-spinner {
            display: inline-block;
        }

        .btn-track.loading .btn-text {
            margin-left: 0.5rem;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        /* Responsivo */
        @media (max-width: 640px) {
            .card {
                padding: 2rem 1.5rem;
                border-radius: 0.75rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .icon-container {
                width: 70px;
                height: 70px;
            }

            .icon-container svg {
                width: 35px;
                height: 35px;
            }

            .features {
                padding: 1rem;
                gap: 0.75rem;
            }

            .feature-item {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 380px) {
            .card {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            .description {
                font-size: 0.875rem;
            }

            .btn-track {
                padding: 0.875rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="icon-container">
                    <svg viewBox="0 0 24 24">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M20 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h11"></path>
                    </svg>
                </div>
                <p class="subtitle">Rastreamento de Pedido</p>
                <h1>Acompanhe sua Entrega</h1>
            </div>

            <p class="description">
                Monitore o status do seu pedido em tempo real. Saiba exatamente onde sua encomenda está e quando chegará.
            </p>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <span>Rastreamento em tempo real</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <span>Notificações de atualização</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <span>Suporte ao cliente 24/7</span>
                </div>
            </div>

            <button id="trackButton" class="btn-track">
                <span class="loading-spinner"></span>
                <span class="btn-text">Acompanhar Pedido</span>
            </button>

            <div class="footer">
                <p>Você será redirecionado para a página de rastreamento segura.</p>
            </div>
        </div>
    </div>

    <script>
        const trackButton = document.getElementById('trackButton');
        const trackingUrl = 'https://statusdopedido.manus.space/';

        trackButton.addEventListener('click', function() {
            trackButton.disabled = true;
            trackButton.classList.add('loading');
            trackButton.querySelector('.btn-text').textContent = 'Redirecionando...';

            // Simular um pequeno delay para melhor UX
            setTimeout(() => {
                window.location.href = trackingUrl;
            }, 600);
        });

        // Prevenir múltiplos cliques
        trackButton.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });

        // Restaurar estado se o redirecionamento falhar
        window.addEventListener('beforeunload', function() {
            // Limpar estado se necessário
        });
    </script>

</body>
</html>
